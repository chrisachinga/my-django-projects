<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline List</title>
</head>
<body>
    <h1>Airline List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>ICAO</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            {% for airline in airlines %}
                <tr>
                    <td>{{ airline.id }}</td>
                    <td>{{ airline.name }}</td>
                    <td>{{ airline.icao }}</td>
                    <td>{{ airline.code }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
